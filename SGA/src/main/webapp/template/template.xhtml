<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<title>::.. SGA ..::</title>
		<meta content='text/html; charset=ISO-8859-1'
			http-equiv="Content-Type" />
		<link type="text/css" rel="stylesheet" href="../css/default.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="../imagens/favicon.ico" />
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<div id="page">
		<!-- 
			<div id="menu" class="ui-widget-content">
				<img
					src="../imagens/LOGOSGA.png"
					alt="logo" style="widht: 50px; height: 100px;"/>
			</div>
 -->

			<div id="wrapper">

				<div id="sidebar1">
					<h:form>
						<p:menubar>
						
							
							
							<p:menuitem value="Gerenciamento" icon="ui-icon-wrench"
								url="/view/gerencia.jsf" />

							<p:menuitem>
								<p:spacer width="1" height="15"
									style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
							</p:menuitem>

							<p:menuitem value="Monitoramento" icon="ui-icon-info"
								url="/view/monitoramento.jsf" />

							<p:menuitem>
								<p:spacer width="1" height="15"
									style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
							</p:menuitem>

							<p:menuitem  disabled="#{!coletor.permissao}"  value="Coleta" icon="ui-icon-clipboard" 
								url="/view/coletor/coletor.jsf" />
															
							<p:menuitem>
							<p:spacer width="1" height="15"
									style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
							</p:menuitem>
							
							
							<p:submenu label="Cadastros" icon="ui-icon-folder-collapsed">  
								<p:menuitem value="Departamento" disabled="#{!cadastroDepartamentoBean.permissao}" url="/view/cadastro_departamento.jsf" />
								<p:menuitem value="Usuário" disabled="#{!cadastroUsuarioBean.permissao}" url="/view/cadastro_usuario.jsf" />
								<p:menuitem value="Aplicação" disabled="#{!aplicacaoController.permissao}" url="/view/cadastro_aplicacao.jsf" />
								<p:menuitem value="Célula" disabled="#{!celula.permissao}" url="/view/cadastro_celula.jsf" /> 
							</p:submenu>
							
							<p:menuitem>
							<p:spacer width="1" height="15"
									style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
							</p:menuitem>
							
							<p:submenu label="Relatórios" icon="ui-icon-folder-collapsed">  
								<p:menuitem value="Uso de recursos por aplicação" url="/view/relatorioRecursoAplicacao.jsf" /> 
								<p:menuitem value="Uso de recursos por departamento" url="/view/relatorioRecursoPorDepartamento.jsf" /> 
								<p:menuitem value="Erros por departamento" url="/view/relatorioErroPorDepartamento.jsf" /> 
							
							</p:submenu>	
									
							<p:menuitem>
							<p:spacer width="1" height="15"
									style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
							</p:menuitem>
							
							<p:menuitem value="Erros"  url="/view/errorPorUsuario.jsf"/>
							
								<p:menuitem>
							<p:spacer width="1" height="15"
									style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
							</p:menuitem>
							
							<p:menuitem value="Sair"  action="#{usuarioLogadoMB.doLogout()}"/>
						</p:menubar>

					</h:form>
				</div>
				<div id="content" class="ui-widget">

					<div class="post">
						<p:dialog modal="true" widgetVar="statusDialog"
							header="Processando" draggable="false" closable="false">
							<p:graphicImage value="../../images/ajax-loader-jboss.gif" />
						</p:dialog>
						<ui:insert name="content">...</ui:insert>
					</div>
				</div>

				<div style="clear: both;">&nbsp;</div>
			</div>


			<div id="footer" class="ui-widget ui-widget-header ui-corner-all" style="position: fixed;bottom: 0;left: 0;">
				<p class="copyright">&nbsp;&nbsp;&copy;&nbsp;&nbsp;2019
					&nbsp;&bull;&nbsp; Desenvolvido pela SGA &nbsp;&bull;&nbsp;</p>
				<p>Melhor visualizado nos navegadores Chrome ou Firefox</p>

			</div>

		</div>

	</h:body>



</f:view>
</html>
