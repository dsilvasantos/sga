<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">
                
				<p:outputLabel for="id" value="ID:" />
                <p:inputText id="ID" value="#{Celula.celula.id}" />	
				
				<p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{Celula.celula.nome}" />
                 
                <p:outputLabel for="descricao" value="Descrição:" />
                <p:inputText id="descricao" value="#{Celula.celula.descricao}" />                                
  
                <p:commandButton  value="Cadastrar" icon="ui-icon-star" 
                 action="#{Celula.cadastraCel}" update="messages">
                </p:commandButton>
  
          </p:panelGrid>
     </h:form>
</h:body>
</html>
