<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE HTML> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	<ui:define name="content">

		<h:head>
			<link type="text/css" rel="stylesheet" href="../css/default.css" />
		</h:head>
	<h:body>
		
	<div class="entry" style="line-height: 200%">
		<h:form id="form">
		<p:growl id="growl" />
	          <p:messages id="messages" />
	          <p:panel id="basic" header="Cadastro de Célula" style="margin-bottom:20px">
		          <p:panelGrid columns="2">
						
						<p:outputLabel for="nome" value="Nome:" />
		                <p:inputText id="nome" value="#{cadastroCelulaBean.celula.nome}" />
		                 
		                <p:outputLabel for="descricao" value="Descrição:" />
		                <p:inputText id="descricao" value="#{cadastroCelulaBean.celula.descricao}" />                                
		  				
		  				 <p:selectOneMenu id="departamento" value="#{celula.departamento}"
							style="width:150px">
							<f:selectItem itemLabel="Selecionar departamento" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{departamento.departamentos}" />
							<p:ajax update="celula" /> 
						</p:selectOneMenu>
						
	      	    </p:panelGrid>
      	    	<p:commandButton  value="Cadastrar" icon="ui-icon-star" 
      	    	action="#{cadastroCelulaBean.salvar}" update="@form">
	         </p:commandButton>
	         </p:panel>
     </h:form>
    </div>
</h:body>
</ui:define>
</ui:composition>
