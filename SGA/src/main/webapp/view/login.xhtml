<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
<h:head>
  <link type="text/css" rel="stylesheet" href="../css/default.css" />
  	<link type="text/css" rel="stylesheet" href="../css/login.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../imagens/favicon.ico"/>
</h:head>
  
<h:body>
	

      <h:form id = "form" prependId="false">
            <p:growl id="growl"/>
			<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">                  
			<img src="#{request.contextPath}/imagens/SGA.png" alt="logo"/>
			
			<p:outputLabel for="nomeUsuario" value="Login:" style="text-align:center"/>
                  <p:inputText id="nomeUsuario" value="#{usuarioLogadoMB.login}" />
                  
                   
                  <p:outputLabel for="senha" value="Senha:" style="text-align:center"/>
                  <p:password id="senha" value="#{usuarioLogadoMB.senha}" required="true" label="senha" />
                   
                  <p:commandButton value="Entrar" icon="ui-icon-star" 
                  action="#{usuarioLogadoMB.doLogin}" update=":growl">
                  </p:commandButton>
            </p:panelGrid>
            
      </h:form>
</h:body>
</html>
