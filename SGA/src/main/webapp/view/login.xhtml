<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
      <h:form>
            <p:growl id="growl"/>
            
            <p:graphicImage value ="src/main/webapp/images/SGA.png" style="text-align:center"/>
            <p:panelGrid columns="2">
                  <p:outputLabel for="nomeUsuario" value="Login:" />
                  <p:inputText id="nomeUsuario" value="#{Usuario.user.login}" />
                  
                   
                  <p:outputLabel for="senha" value="Senha:" />
                  <p:password id="senha" value="#{Usuario.user.senha}" />
                   
                  <p:commandButton value="Enviar" icon="ui-icon-star" action="#{Usuario.envia}" update="growl">
                  </p:commandButton>
  
            </p:panelGrid>
            
      </h:form>
</h:body>
</html>
