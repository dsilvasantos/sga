<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
<h:head>
  <link type="text/css" rel="stylesheet" href="../css/default.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../imagens/favicon.ico"/>
</h:head>
  
<h:body>
	<img src="#{request.contextPath}/imagens/SGA.png" alt="logo"/>

      <h:form id = "form" prependId="false">
            <p:growl id="growl"/>
            <p:panelGrid columns="2">
                  <p:outputLabel for="nomeUsuario" value="Login:" style="text-align:center"/>
                  <p:inputText id="nomeUsuario" value="#{usuarioController.user.login}" />
                  
                   
                  <p:outputLabel for="senha" value="Senha:" style="text-align:center"/>
                  <p:password id="senha" value="#{usuarioController.user.senha}" />
                   
                  <p:commandButton value="Enviar" icon="ui-icon-star" action="#{usuarioController.envia}" update=":form:growl">
                  </p:commandButton>
            </p:panelGrid>
            
      </h:form>
</h:body>
</html>
