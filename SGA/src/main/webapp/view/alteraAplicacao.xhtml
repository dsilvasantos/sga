<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<ui:define name="content" >
	
	<h:head>
		  <link type="text/css" rel="stylesheet" href="../css/default.css" />
	</h:head>
	<h:body>
	
		<h:form id="form">
			<p:growl id="growl" />
			<p:panel id="painelCelula" header="Alterar Aplicação">
				<br />
				<p:panel header="Dados Aplicação" styleClass="semBorda" style="margin-bottom:20px">
					<p:panelGrid columns="2">

						<p:outputLabel value="Nome " />
						<p:inputText value="#{editarAplicacaoBean.aplicacao.nome}" />
						
						<p:outputLabel for="celula" value="Célula:" />
		  				 <h:selectOneMenu converter="oneMenuConverter" id="celula" value="#{cadastraAplicacaoBean.aplicacao.celula}"
							style="width:150px">
							<f:selectItem itemLabel="Selecionar Célula" itemValue=""
								noSelectionOption="true" />
							<f:selectItems var = "cel" itemValue="#{cel}" value = "#{cadastroCelulaBean.listaCelula}" itemLabel="#{cel.nome}" />
						</h:selectOneMenu>
						
					</p:panelGrid>
				</p:panel>
			
			<br/>
			
			<p:commandButton value="Salvar"
					action="#{editarAplicacaoBean.salvaAlteracao}" update="growl">
					<p:confirm header="Confirmação"
						message="Tem certeza que deseja salvar o registro?"
						icon="ui-icon-alert" />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:commandButton>

				<p:commandButton value="Cancelar"
					action="#{editarCelulaBean.cancela}" style="margin-left: 10px;">
					<p:confirm header="Confirmação"
						message="Tem certeza que deseja cancelar a alteração ? Todos os dados digitados serão perdidos."
						icon="ui-icon-alert" />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						icon="ui-icon-cancel">

						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:commandButton>
			
			</p:panel>	
			
		</h:form>
	</h:body>
</ui:define>
</ui:composition>
