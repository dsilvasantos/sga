<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<ui:define name="content" >
		<h:form id="form">
		<p:growl id="message" showDetail="true" />
		
			<p:panel header="Departamento à deletar">
				<p:panelGrid columns="2">
	
					<p:outputLabel value="Nome" />
					<p:outputLabel value="#{removerDepartamentoBean.departamento.nome}" />
				
					<p:outputLabel value="Localização" />
					<p:outputLabel value="#{removerDepartamentoBean.departamento.localizacao}" />
					
				</p:panelGrid>
			
			</p:panel>
			<br/>
			<p:commandButton value="Excluir" action="#{removerDepartamentoBean.exclui}"
					update="message">
					<p:confirm header="Confirmação"
						message="Tem certeza que deseja excluir o registro?"
						icon="ui-icon-alert" />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

					</p:confirmDialog>
				</p:commandButton>

				<p:commandButton value="Cancelar" style="margin-left:10px;"
					action="#{removerDepartamentoBean.cancela}" >
						<p:confirm header="Confirmação"
									message="Tem certeza que deseja cancelar a alteração ? Todos os dados digitados serão perdidos."
									icon="ui-icon-alert" />
									<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
									icon="ui-icon-cancel">
		
									<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
