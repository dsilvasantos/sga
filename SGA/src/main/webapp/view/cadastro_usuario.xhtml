<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="content">

		<h:head>
			<link type="text/css" rel="stylesheet" href="../css/default.css" />
		</h:head>

		<h:body>
			<div class="entry" style="line-height: 200%">
				<h:form>
					<p:messages id="messages" />
					<p:panel id="basic" header="Cadastro de Usuário"
						style="margin-bottom:20px">
						<p:panelGrid columns="2">
							<p:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{Usuario.user.login}" />

							<p:outputLabel for="senha" value="Senha:" />
							<p:inputText id="senha" value="#{Usuario.user.senha}" />

							<p:outputLabel for="nome" value="Nome:" />
							<p:inputText id="nome" value="#{Usuario.user.nome}" />

							<p:outputLabel for="email" value="Email:" />
							<p:inputText id="email" value="#{Usuario.user.senha}" />

							<p:outputLabel for="status" value="Status:" />
							<p:inputText id="status" value="#{Usuario.user.senha}" />

							<p:commandButton value="Cadastrar" icon="ui-icon-star"
								action="#{Usuario.cadastroUsuario}" update="messages">
							</p:commandButton>
						</p:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
