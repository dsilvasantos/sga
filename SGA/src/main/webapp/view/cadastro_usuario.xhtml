<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     template="/template/template.xhtml">
  
<h:head>
  
</h:head>
  
<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">                
				<p:outputLabel for="login" value="Login:" />
                <p:inputText id="login" value="#{Usuario.user.login}" />	
				
				<p:outputLabel for="senha" value="Senha:" />
                <p:inputText id="senha" value="#{Usuario.user.senha}" />
                 
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{Usuario.user.nome}" />  
                 
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{Usuario.user.senha}" />
  
                <p:outputLabel for="status" value="Status:" />
                <p:inputText id="status" value="#{Usuario.user.senha}" />                 
  
                <p:commandButton  value="Cadastrar" icon="ui-icon-star" 
                 action="#{Usuario.cadastraUsuario}" update="messages">
                </p:commandButton>  
          </p:panelGrid>
     </h:form>
</h:body>
</html>
