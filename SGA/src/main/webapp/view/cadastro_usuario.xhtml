<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:head>

	</h:head>

	<h:body>


		<h:form>
			<p:menubar>
				<p:menuitem value="Gerenciamento" icon="ui-icon-wrench"
					url="/view/gerencia.jsf" />

				<p:menuitem>
					<p:spacer width="1" height="15"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
				</p:menuitem>

				<p:menuitem value="Monitoramento" icon="ui-icon-clipboard"
					url="/view/monitoramento.jsf" />

				<p:menuitem>
					<p:spacer width="1" height="15"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
				</p:menuitem>

				<p:menuitem value="Coleta" icon="ui-icon-clipboard"
					url="/view/coletor/coletor.jsf" />

				<p:menuitem>
					<p:spacer width="1" height="15"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
				</p:menuitem>

				<p:menuitem value="Departamento" icon="ui-icon-clipboard"
					url="/view/cadastro_departamento.jsf" />

				<p:menuitem>
					<p:spacer width="1" height="15"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
				</p:menuitem>

				<p:menuitem value="UsuÃ¡rio" icon="ui-icon-clipboard"
					url="/view/cadastro_usuario.jsf" />

			</p:menubar>

			<p:panel id="painel-usuario" footer="Cadastro de Usuario">
				<p:messages id="messages" />
				<p:panelGrid columns="2">
					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{Usuario.user.login}" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:inputText id="senha" value="#{Usuario.user.senha}" />

					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{Usuario.user.nome}" />

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{Usuario.user.senha}" />

					<p:outputLabel for="status" value="Status:" />
					<p:inputText id="status" value="#{Usuario.user.senha}" />

					<p:commandButton value="Cadastrar" icon="ui-icon-star"
						action="#{Usuario.cadastraUsuario}" update="messages">
					</p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
