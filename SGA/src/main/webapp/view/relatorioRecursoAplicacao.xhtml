<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="content">

		<div class="entry" style="line-height: 200%">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="true" life="5000" />
				<p:panel header="Emitir relatórios uso de recursos por aplicação"
					style="margin-bottom:10px;">




					<p:outputLabel value="Data Inicial: " />
					<p:calendar id="popup" value="#{relatorio.dataInicial}" />

					<p:outputLabel value="Data Final: " />
					<p:calendar id="popup2" value="#{relatorio.dataFinal}" />

					<p:commandButton ajax="true" onstart="PF('statusDialog').show()"
						oncomplete="PF('statusDialog').hide()" title="Gerar Relatório"
						value="Gerar Relatório" actionListener="#{coletor.sendClean(valor)}" />

				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
