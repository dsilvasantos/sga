<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="content">

		<h:head>
			<link type="text/css" rel="stylesheet" href="../../css/default.css" />
		</h:head>

		<p:fieldset legend="Coleta" rendered="#{!coletor.permissao}">
			<p>Você não tem permissão para acessar esta página, entre em contato com o Administrador</p>					
		</p:fieldset>
		<div class="entry" style="line-height: 200%">
			<h:form id="form" rendered="#{coletor.permissao}">	
			<p:growl id="growl" showDetail="true" rendered="true" life="5000" />
		
		<p:panel header="Coletor JBoss"  >
		     <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		     	<h:outputLabel value="Ação do coletor:" style="font-weight:bold;"/>
		        <p:inputSwitch value="#{coletor.coletorStatus}" offLabel="Ativar" onLabel="Desativar" >
		            <p:ajax listener="#{coletor.statusColetor}" update=":form"/>
		        </p:inputSwitch>
		        <h:outputText value="Status do Coletor:" style="font-weight:bold;"/>
		        <h:outputText rendered="#{coletor.coletorStatus}" value="Coletor ligado" style="color:blue;font-weight:bold;"/>
		        <h:outputText  rendered="#{!coletor.coletorStatus}" value="Coletor desligado" style="color:red;font-weight:bold;"/>
		     </h:panelGrid>					
		</p:panel>
		
		
		<ui:include src="include/include_coletor.xhtml" />		
	</h:form>
		</div>

	</ui:define>
</ui:composition>
