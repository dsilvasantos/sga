<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<ui:define name="content" >
		<h:form id="form">
		<p:growl id="message" showDetail="true" />
		
			<p:panel header="Recurdo da Aplicação à deletar">
				<h:panelGrid columns="2">
	
					<p:outputLabel value="Nome do Recurso: "  style="font-weight:bold"/>
					<p:outputLabel value="#{consultaRecursoAplicacaoBean.recursoAplicacao.recursos.nome}" />
					
					
					
				</h:panelGrid>
			
			</p:panel>
			
			<br/>
			
			<p:commandButton value="Excluir" action="#{consultaRecursoAplicacaoBean.exclui}"
					update="message">
					<p:confirm header="Confirmação"
						message="Tem certeza que deseja excluir o registro?"
						icon="ui-icon-alert" />
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

					</p:confirmDialog>
				</p:commandButton>

				<p:commandButton value="Cancelar" style="margin-left: 10px;"
					action="cadastro_aplicacao.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
