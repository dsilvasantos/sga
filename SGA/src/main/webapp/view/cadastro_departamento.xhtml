<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     template="/template/template.xhtml">
  
<h:head>
  
</h:head>
  
<h:body>
     <h:form>
     	<p:panel id="painel-departamento" footer="Cadastro de Departamento" >
          	<p:messages id="messages" />
          	<p:panelGrid columns="2">
          	
				<p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{departamento.departamento.nome}" />
                 
                <p:outputLabel for="localizacao" value="Localização:" />
                <p:inputText id="localizacao" value="#{departamento.departamento.localizacao}" />                                
  
                <p:commandButton  value="Cadastrar" icon="ui-icon-star"
                 action="#{departamento.salvar(departamento.departamento)}" update="messages">
                </p:commandButton>
  
          </p:panelGrid>
         </p:panel>
     </h:form>
</h:body>
</html>
