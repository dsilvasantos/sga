<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="content">

		<h:head>
			<link type="text/css" rel="stylesheet" href="../css/default.css" />
		</h:head>

		<div class="entry" style="line-height: 200%">
			<h:form id="form">
				<br />
				<script type="text/javascript"
					src="#{request.contextPath}/js/counterdown.js"></script>
			Próximo refresh em: <span id="countdown"></span>
				<p:separator>
				</p:separator>
				<p:treeTable value="#{monitoramento.root}" var="aplicacao">
					<f:facet name="header">Monitoramento</f:facet>
					<p:column headerText="Nome">
						<h:outputText value="#{aplicacao.nome}" />
					</p:column>
					<p:column headerText="Status">
						<h:graphicImage value="#{aplicacao.status}" />
					</p:column>
				</p:treeTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
