<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
  
<h:head>
  
</h:head>
  
<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">
                
				<p:outputLabel for="id" value="ID:" />
                <p:inputText id="ID" value="#{Aplicacao.aplicacao.id}" />	
				
				<p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{Aplicacao.aplicacao.nome}" />
                 
                <p:outputLabel for="status" value="Status:" />
                <p:inputText id="status" value="#{Aplicacao.aplicacao.status}" />                                
  
                <p:commandButton  value="Cadastrar" icon="ui-icon-star" 
                 action="#{Aplicacao.cadastraApl}" update="messages">
                </p:commandButton>
  
          </p:panelGrid>
     </h:form>
</h:body>
</html>
