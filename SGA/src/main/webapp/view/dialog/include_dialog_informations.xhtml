<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	 <p:dialog header="#{rotulos.dialoginformationsheader1}" widgetVar="serverDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	  	
	  	<h:panelGrid columns="2">
	  		<h:column>
	  		<p:panel id="serverDetail"  header="#{rotulos.dialoginformationsheader2} (#{gerencia.serverInf.nomeServer})">
             <p:panelGrid columns="2" cellpadding="1" style="text-align: center;width: 300px;">
    		 	<p:outputLabel value="#{rotulos.dialoginformationsjbossversion}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.jbossVersion}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialoginformationsnomeserver}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.nomeServer}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialoginformationsnomehost}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.nomeHost}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialoginformationsportoffset}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.portOffset}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialog_informations_socket}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.socketBindingGroup}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialoginformationsprofile}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.profile}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialoginformationsservergroup}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.serverGroup}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialoginformationsstatus}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.status}"/>
    		 	
    		 	<p:outputLabel value="#{rotulos.dialog_informations_uptime}"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.serverUptime} Hora(s)"/>
    		 	
    		 	
    		 </p:panelGrid>
	  	</p:panel>
	  	</h:column>
	  	<h:column>
	  		<p:panel id="deploymentsDetail" >
	  			<p:dataTable style="text-align: center;width: 500px;"  scrollable="true" scrollHeight="200"  liveResize="true" 
	  						var="deploy" value="#{gerencia.serverInf.version}">
	  			 <f:facet name="header">
	            <p:outputLabel value=" #{rotulos.dialog_informations_deployInfo} (#{gerencia.serverInf.nomeServer})"/>
	        	</f:facet>
				    <p:column headerText="#{rotulos.dialog_informations_nomeApp}">
				        <h:outputText value="#{deploy.nomeAplicacao}" />
				    </p:column>
				 
				    <p:column headerText="#{rotulos.dialog_informations_dependencias}">
				    <p:commandButton ajax="true"  update=":form:EJBDetail,:form:serverDetail" value="Consultar"
							onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide(),PF('EJBDialog').show()" 
						    title="#{rotulos.titulojvm}" actionListener="#{ejb.carregarEJB(deploy.nomeAplicacao,gerencia.serverInf)}" rendered="#{gerencia.VereficarDeploy(deploy)}">
					</p:commandButton>			    
				    </p:column>	
				    
				</p:dataTable>
        </p:panel>
        </h:column>
        </h:panelGrid>
    </p:dialog>
	
	</ui:composition>
