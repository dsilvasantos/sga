<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	 <p:dialog header="Informações" widgetVar="serverDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	  	
	  	<h:panelGrid columns="2">
	  		<h:column>
	  		<p:panel id="serverDetail"  header="Informações do server (#{server.serverInfo.nome})">
             <p:panelGrid columns="2" cellpadding="1" style="text-align: center;width: 300px;">
    		 <p:outputLabel value="Versão do JBoss"/>
    		 	<p:outputLabel value="#{server.serverInfo.jbossVersion}"/>
    		 	
    		 	<p:outputLabel value="Nome do Server"/>
    		 	<p:outputLabel value="#{server.serverInfo.nome}"/>
    		 	
    		 	<p:outputLabel value="Nome do Host"/>
    		 	<p:outputLabel value="#{server.serverInfo.host}"/>
    		 	
    		 	<p:outputLabel value="Port-offSet"/>
    		 	<p:outputLabel value="#{gerencia.serverInf.portOffset}"/>
    		 	
    		 	<p:outputLabel value="Socket-Binding-Group"/>
    		 	<p:outputLabel value="#{server.serverInfo.socketBindingGroup}"/>
    		 	
    		 	<p:outputLabel value="Profile"/>
    		 	<p:outputLabel value="#{server.serverInfo.profile}"/>
    		 	
    		 	<p:outputLabel value="Server Group"/>
    		 	<p:outputLabel value="#{server.serverInfo.serverGroup}"/>
    		 	
    		 	<p:outputLabel value="Status"/>
    		 	<p:outputLabel value="#{server.serverInfo.status}"/>
    		 	
    		 	<p:outputLabel value="Tempo de inicialização"/>
    		 	<p:outputLabel value="#{server.serverInfo.serverUptime} Hora(s)"/>
    		 
    		 </p:panelGrid>
	  	</p:panel>
	  	</h:column>
	  	<h:column>
	  		<p:panel id="deploymentsDetail" >
	  			<p:dataTable style="text-align: center;width: 500px;"  scrollable="true" scrollHeight="200"  liveResize="true" 
	  						var="deploy" value="#{server.serverInfo.version}">
	  			 <f:facet name="header">
	            <p:outputLabel value=" Informações do Deploy (#{server.serverInfo.nome})"/>
	        	</f:facet>
				    <p:column headerText="Nome da Aplicação">
				        <h:outputText value="#{deploy.nomeAplicacao}" />
				    </p:column>
				 	<!-- 
				    <p:column headerText="#{rotulos.dialog_informations_dependencias}">
				    <p:commandButton ajax="true"  update=":form:EJBDetail,:form:serverDetail" value="Consultar"
							onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide(),PF('EJBDialog').show()" 
						    title="#{rotulos.titulojvm}" actionListener="#{ejb.carregarEJB(deploy.nomeAplicacao,gerencia.serverInf)}" rendered="#{gerencia.VereficarDeploy(deploy)}">
					</p:commandButton>			    
				    </p:column>	
				     -->
				</p:dataTable>
        </p:panel>
        </h:column>
        </h:panelGrid>
    </p:dialog>
	
	</ui:composition>
