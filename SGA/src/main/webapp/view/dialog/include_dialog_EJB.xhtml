<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Chamadas EJB" widgetVar="EJBDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	<p:ajax event="close" listener="#{ejb.Close}" />
		<p:panel id="EJBDetail" style="height:550px;width:1100px;margin:0">
			<p:growl id="msgs" showDetail="true" />	
				<p:diagram id="result" value="#{ejb.diagrama}" var="el" style="height:500px;width:2200px">
					<f:facet name="element">
						<h:outputText value="#{el.name}" style="display:block;margin-top:1em;" var="name" title="#{el.name}"/>
					</f:facet>
				</p:diagram>
		</p:panel>
	</p:dialog>
</ui:composition>
